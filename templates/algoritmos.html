<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>{{ data.dic_titulo }}</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">
        <img src="{% static 'img/django.png' %}" width="200px" id="imagen" onmouseover="cambiaImg(1);" onmouseout="cambiaImg(2);">
        <p id="texto">LÓGICA DE PROGRAMACIÓN</p>
    </div>
    <div class="row">
        <div class="alert alert-dark display-3">{{ data.dic_titulo }}</div>
        <table class="table text-center display-6">
            {% for keys, values in dic.items %}
            <tr border="2">
                <td>
                    {{ keys }}
                </td>
                <td>
                    {{ values }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="../../item1/index" class="btn btn-info mt-5">VOLVER</a>
</body>
</html>
